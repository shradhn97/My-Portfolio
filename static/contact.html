<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Me</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>

  <!-- Header loads here -->
  <div id="header"></div>

  <main>
    <section id="contact">
      <h2>Contact Me</h2>
      <p>If you’d like to collaborate, discuss projects, or just connect — here’s how you can reach me:</p>
      
      <ul class="contact-list">
        <li>📧 Email: <a href="mailto:shradhanandamishra@gmail.com">shradhanandamishra@gmail.com</a></li>
        <!-- <li>💼 LinkedIn: <a href="https://linkedin.com/in/yourusername" target="_blank">linkedin.com/in/yourusername</a></li> -->
        <li>🐙 GitHub: <a href="https://github.com/shradhn97" target="_blank">github.com/shradhn97</a></li>
        <li>⛓️‍💥 LinkedIn: <a href="https://www.linkedin.com/in/shradhananda-mishra" target="_blank">shradhananda-mishra</a></li>
      </ul>
    </section>
  </main>

  <!-- Footer loads here -->
  <div id="footer"></div>

  <script>
    // Load header
    fetch("/static/header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header").innerHTML = data;

        // Highlight current nav link
        document.querySelectorAll("nav a").forEach(link => {
          if (link.getAttribute("href") === "/static/contact.html") {
            link.classList.add("active");
          }
        });
      });

    // Load footer
    fetch("/static/footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer").innerHTML = data;
      });
  </script>

</body>
</html>
